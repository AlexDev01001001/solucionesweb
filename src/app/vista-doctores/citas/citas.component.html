<div *ngIf="citas.length > 0; else noCitas">
  <div class="list-group shadow-sm">
    <a *ngFor="let cita of citas" href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div>
        <h6 class="mb-1">{{ cita.paciente }}</h6>
        <small>{{ cita.procedimiento }}</small>
      </div>
      <span class="badge bg-primary rounded-pill">{{ cita.hora }}</span>
    </a>
  </div>
</div>
<ng-template #noCitas>
  <p class="text-muted">No hay citas para hoy.</p>
</ng-template>
