<body>
  <div class="login_class">
    <div class="container_text_botones">
      <div class="texto">
        <h4><strong>¡REGÍSTRATE AHORA!</strong></h4>
      </div>

      <div class="usuario_contraseña">
        <form>
          <div class="form-group" style="margin-top: 20px;">
            <label for="nombre">Nombres</label>
            <input type="text" class="form-control" id="nombre" placeholder="" style="width: 300px;">
          </div>

          <div class="form-group" style="margin-top: 20px;">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" id="apellido" placeholder="">
          </div>

          <div class="form-group" style="margin-top: 20px;">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="">
          </div>

          <div class="form-group" style="margin-top: 20px;">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="">
          </div>

          <div class="form-group" style="margin-top: 20px;">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="">
          </div>

          <div class="last" style="display: flex; flex-direction: column; padding: 1;">
            <button type="submit" class="btn btn-success" style="margin-top: 30px;">Registrarse</button>
            <small style="margin-top: 20px;">¿Ya tienes una cuenta?</small>
            <button type="button" class="btn btn-primary" style="margin-top: 20px;" (click)="goToLogin()">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
