
<div class="contenedor_principal">
<div class="login_class">
    <div class="container_text_botones">
      <div class="texto text-center">
        <h4><strong>¡REGÍSTRATE AHORA!</strong></h4>
      </div>

      <div class="usuario_contraseña mt-4">
        <form #registroForm="ngForm" (ngSubmit)="registrarse(registroForm)" novalidate>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Nombres</label>
              <input type="text" class="form-control" name="nombre" ngModel required>
            </div>

            <div class="form-group col-md-6">
              <label>Apellidos</label>
              <input type="text" class="form-control" name="apellido" ngModel required>
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label>DNI</label>
              <input type="text" class="form-control" name="dni" ngModel pattern="^[0-9]{1,8}$" required>
              <small *ngIf="registroForm.submitted && !registroForm.controls['dni']?.valid" class="text-danger">
                DNI debe tener solo números (máx 8 dígitos).
              </small>
            </div>

            <div class="form-group col-md-6">
              <label>Teléfono</label>
              <input type="text" class="form-control" name="telefono" ngModel pattern="^[0-9]{1,9}$" required>
              <small *ngIf="registroForm.submitted && !registroForm.controls['telefono']?.valid" class="text-danger">
                Teléfono debe tener solo números (máx 9 dígitos).
              </small>
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label>Correo Electrónico</label>
              <input type="email" class="form-control" name="email" ngModel required email>
              <small *ngIf="registroForm.submitted && !registroForm.controls['email']?.valid" class="text-danger">
                Ingrese un correo válido.
              </small>
            </div>

            <div class="form-group col-md-6">
              <label>Fecha de Nacimiento</label>
              <input type="date" class="form-control" name="fechaNacimiento" ngModel required>
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label>Contraseña</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" required minlength="6">
            </div>

            <div class="form-group col-md-6">
              <label>Confirmar Contraseña</label>
              <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" required>
              <small *ngIf="registroForm.submitted && password !== confirmPassword" class="text-danger">
                Las contraseñas no coinciden.
              </small>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
            <p class="mt-3">¿Ya tienes una cuenta?</p>
            <button type="button" class="btn btn-primary w-100" (click)="goToLogin()">Iniciar Sesión</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
