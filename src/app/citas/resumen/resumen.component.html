<div class="container mt-4" *ngIf="cita">
  <div class="table-responsive border rounded-4 shadow-lg overflow-hidden">
    <table class="table table-bordered mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Fecha & Hora</th>
          <th scope="col">Doctor</th>
          <th scope="col">Seguimiento</th>
          <th scope="col">Tratamiento</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span>{{ cita.fecha }}</span><br>
            <small class="text-muted">{{ cita.hora.substring(0, 5) }}</small>
          </td>
          <td>{{ cita.odontologo }}</td>
          <td>{{ cita.seguimiento }}</td>
          <td>{{ cita.tratamiento }}</td>
          <td>S/. {{ cita.precio || '---' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
    <button (click)="goToPay()" type="button" class="btn btn-success">Pagar</button>
</div>
